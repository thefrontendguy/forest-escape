<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/models/model.js"></script>
        <script src="js/controllers/controller.js"></script>
        <script src="js/controllers/handlers.js"></script>
        <script src="js/views/view.js"></script>
        <script src="js/app.js"></script>        
        <title>Pyramids</title>
    </head>
    <body>
        <div id="result">n</div>
        <div class="headline"><h1>FOREST ESCAPE</h1></div>
        <div class="info">
            <div id="text">Try to guess where Dotman will leave the forest. Good Luck!<span id="your-score"></span></div>
        </div>
        <div class="pyramid-container">
            <div class="pyramid">
                <div id="circle" class="circle"></div>
                <div class="triangle l1 t1"></div>
                <div class="triangle l1 t2"></div>
                
                <div class="triangle l2 t1"></div>
                <div class="triangle l2 t2"></div>
                <div class="triangle l2 t3"></div>
                
                <div class="triangle l3 t1"></div>
                <div class="triangle l3 t2"></div>
                <div class="triangle l3 t3"></div>
                <div class="triangle l3 t4"></div>

                <div class="triangle l4 t1"></div>
                <div class="triangle l4 t2"></div>
                <div class="triangle l4 t3"></div>
                <div class="triangle l4 t4"></div>
                <div class="triangle l4 t5"></div>

                <div class="triangle goal t1" id="goal-1" onclick="controller.guessNumber(this.innerHTML)">1</div>
                <div class="triangle goal t2" id="goal-2" onclick="controller.guessNumber(this.innerHTML)">2</div>
                <div class="triangle goal t3" id="goal-3" onclick="controller.guessNumber(this.innerHTML)">3</div>
                <div class="triangle goal t4" id="goal-4" onclick="controller.guessNumber(this.innerHTML)">4</div>
            </div>
        </div>
        <div id="guess">Guess the correct Number:</div>
        <div id="your-guess">-</div>
        <input id="startGameButton" type="button" value="Start Game" disabled>
    </body>
</html>
